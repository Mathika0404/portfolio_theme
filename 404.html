<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - Page Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
body {
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #f5f7ff;
  text-align: center;
  margin: 0;
  padding: 20px;
}

.container-404 {
  max-width: 400px;
  width: 100%;
}

h1 {
  font-size: 60px;
  color: #000;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  margin-bottom: 20px;
}

a {
  display: inline-block;
  text-decoration: none;
  color: #fff;
  background: #000;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 16px;
}

/* 360px Media Query */
@media (max-width: 360px) {

  h1 {
    font-size: 90px;   /* larger heading */
    line-height: 1;
  }

  p {
    font-size: 22px;   /* larger text */
  }

  a {
    font-size: 20px;   /* larger button */
    padding: 16px 32px;
  }

}
</style>
</head>

<body>
  <div class="container-404">
    <h1>404</h1>
    <p>Page not found</p>
    <a href="index.html">Go Home</a>
  </div>
</body>
</html>
